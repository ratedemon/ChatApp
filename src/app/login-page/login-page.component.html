<div class="container main__box">
    <h4 class="col s12 main__title" [translate]="'Login.Title'">
      {{'Login.Title' | translate}}
    </h4>
    <form class="col s12 form" #myForm="ngForm" novalidate (ngSubmit)="loginForm(email, password)">
      <div class="row">
        <div class="input-field col s10 offset-s1 l6 offset-l3">
          <input id="email" type="email" [(ngModel)]="email" required name="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">{{'Login.Email' | translate}}</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s10 offset-s1 l6 offset-l3">
          <input id="password" type="password" class="validate" [(ngModel)]="password" required name="password">
          <label for="password">{{'Login.Password' | translate}}</label>
        </div>
      </div>
      <div class="row main__btn">
         <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="myForm.invalid">{{'Login.Sign' | translate}}
          <i class="material-icons right">send</i>
        </button>
        <a routerLink="/register" class="btn waves-effect waves-light register__btn light-green darken-3">{{'Login.Register' | translate}}
        <i class="material-icons right">send</i>
        </a>
      </div>
    </form>
    <h5 class="col s12 main__title">
      {{'Login.AnotherLogin' | translate}}
    </h5>
    <div class="col col s10 offset-s1 l6 offset-l3 main__login">
      <button class="btn waves-effect waves-light light-blue darken-3" type="submit" name="action" (click)="loginFacebook()">{{'Login.Facebook' | translate}}
        <i class="material-icons right">send</i>
      </button>
      <button class="btn waves-effect waves-light red darken-3" type="submit" name="action" (click)="loginGoogle()">{{'Login.Google' | translate}}
        <i class="material-icons right">send</i>
      </button>
    </div>
  </div>

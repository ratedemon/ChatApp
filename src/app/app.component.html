<header class="header row card-panel light-blue darken-3 waves-effect waves-light">
  <div class="container header__box">
    <div class="col s2 l4 header__online">
      <span class="white-text" mdTooltip="{{'Main.Online' | translate}}" *ngIf="online_people">{{online_people}}</span>
    </div>
    <div class="col s8 l4 header__title">
      <h1 class="header__title_name white-text"><a routerLink="/">{{'Main.Title' | translate}}</a></h1>
    </div>
    <div class="col s2 l4 header__btns">
      <i class="material-icons" *ngIf="!user?.uid">person_outline</i>
      <i class="material-icons tooltipped" *ngIf="user?.uid" mdTooltip="{{'Main.Exit' | translate}}" (click)="logout()" >person</i>
    </div>
  </div>
</header>
<main class="main row">
  <router-outlet></router-outlet>
</main>

  <div class="footer-copyright">

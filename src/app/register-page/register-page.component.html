<div class="container main__box">
    <h4 class="col s12 main__title">
      {{description}}
    </h4>
    <form class="col s12 form" #myForm="ngForm" novalidate (ngSubmit)="loginForm(fullName,email, password, imageUrl)">
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="fullname" type="text" [(ngModel)]="fullName" required name="fullname" class="validate">
          <label for="fullname" data-error="wrong" data-success="right">Full Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="email" type="email" [(ngModel)]="email" required name="email" class="validate">
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="password" type="password" class="validate" [(ngModel)]="password" required name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="repeatPassword" type="password" class="validate" [(ngModel)]="repeatPassword" required name="repeatPassword" >
          <label for="repeatPassword">Repeat your password</label>
        </div>
      </div>
      <div class="row main__btn">
         <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file" [(ngModel)]="imageFile" name="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" [(ngModel)]="imageUrl" name="fileurl" >
          </div>
        </div>
      </div>
      <div class="row main__btn">
         <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="password !== repeatPassword || myForm.invalid" >Sign in
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
